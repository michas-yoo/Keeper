<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate" />
	<meta charset="UTF-8">
	<meta name="theme-color" content="#2196f3">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="msapplication-navbutton-color" content="#2196f3">
	<meta name="apple-mobile-web-app-status-bar-style" content="#2196f3">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unlimited keeper</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="manifest" href="manifest.json">
	<link rel="icon" href="img/logo48.png" type="image/png" />
	<script src="sw.js" async></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<header>
		<h1>ultimate keeper</h1>
		<input type="text" id="search" placeholder="Search my note">
	</header>
	<main>
		<section id="mainBoard"></section>
		<div id="popup">
			<button id="closeButton">x</button>
			<select id="type">
				<option selected>Text note</option>
				<option>Link</option>
				<option>Password</option>
				<option>Color</option>
				<option>Font</option>
			</select>
			<input type="text" id="heading" name="heading" placeholder=" Heading">
			<input type="text" id="text" name="text" placeholder=" Text">
			<button id="okBut">Ok</button>
		</div>
		<div id="settings">
				<input type="text" class="header" placeholder="Heading">
				<div class="palette">
					<img src="img/palette.svg" height='75'>
					<input type="hidden" id="colorName">
				</div>
				<input type="text" class="textVal" placeholder="Text">
				<div class="buttons">
					<button class="del">Delete</button>
					<button id="setOk">Ok</button>
				</div>
				<div class="colorPick">
					<div class="color" data-colorCode="0"></div>
					<div class="color" data-colorCode="1"></div>
					<div class="color" data-colorCode="2"></div>
					<div class="color" data-colorCode="3"></div>
				</div>
		</div>
		<button id="addButton">+</button>
	</main>
	<script src="js/functions.js" async></script>
</body>
</html>
